<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:shadow-3xl">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          [class.border-red-500]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
          placeholder="Ingresa tu usuario"
        >
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-red-500 text-xs mt-1">
          El usuario es requerido.
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          placeholder="Ingresa tu contraseña"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
          La contraseña es requerida.
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      ¿No tienes cuenta? <a href="#" class="text-indigo-600 hover:underline" (click)="register()">Regístrate</a>
    </p>
  </div>
</div>
