<div class="max-w-7xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-primary mb-6">Execute SQL Query</h2>
      <textarea [(ngModel)]="query" class="w-full h-48 border rounded-lg p-3 mb-6 font-mono text-sm focus:ring-secondary focus:border-secondary" placeholder="Enter your SQL query (e.g., SELECT * FROM table_name)"></textarea>
      <button (click)="executeQuery()" class="bg-secondary text-white p-3 rounded-lg hover:bg-blue-700">Execute Query</button>
      <div *ngIf="result" class="mt-6">
        <h3 class="text-xl font-semibold text-primary mb-4">Query Result</h3>
        <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
          <pre class="text-sm">{{ result | json }}</pre>
        </div>
      </div>
    </div>
  </div>
