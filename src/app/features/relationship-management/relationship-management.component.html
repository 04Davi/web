<div class="max-w-7xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-primary mb-6">Create Relationship</h2>
      <form [formGroup]="relationshipForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Source Table</label>
            <input formControlName="sourceTable" class="w-full border rounded-lg p-3 focus:ring-secondary focus:border-secondary" type="text" placeholder="Source table">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Source Field</label>
            <input formControlName="sourceField" class="w-full border rounded-lg p-3 focus:ring-secondary focus:border-secondary" type="text" placeholder="Source field">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Target Table</label>
            <input formControlName="targetTable" class="w-full border rounded-lg p-3 focus:ring-secondary focus:border-secondary" type="text" placeholder="Target table">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Target Field</label>
            <input formControlName="targetField" class="w-full border rounded-lg p-3 focus:ring-secondary focus:border-secondary" type="text" placeholder="Target field">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Relationship Type</label>
            <select formControlName="type" class="w-full border rounded-lg p-3">
              <option value="one-to-one">One-to-One</option>
              <option value="one-to-many">One-to-Many</option>
              <option value="many-to-many">Many-to-Many</option>
            </select>
          </div>
        </div>
        <button type="submit" [disabled]="relationshipForm.invalid" class="mt-6 bg-accent text-white p-3 rounded-lg hover:bg-green-700 disabled:bg-gray-400">Create Relationship</button>
      </form>
    </div>
  </div>
