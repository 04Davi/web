<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 p-6">
    <div class="bg-white rounded-xl shadow-2xl p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-blue-700">Bases de Datos - {{ server }}</h2>
        <button
          (click)="disconnect()"
          class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors duration-200"
        >
          Desconectar
        </button>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 bg-red-100 p-2 rounded-lg mb-4">
        {{ errorMessage }}
      </div>
      <div *ngIf="databases.length === 0 && !errorMessage" class="text-gray-500">
        Cargando bases de datos...
      </div>
      <ul class="space-y-2">
        <li *ngFor="let db of databases" class="p-2 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer transition-colors">
          {{ db }}
        </li>
      </ul>
    </div>
  </div>
